  - hosts: all
    remote_user: sowmya
    become: true
    tasks:
      - name: Install aptitude using apt
        apt: name=aptitude state=latest update_cache=yes

      - name: Add Docker GPG key
        apt_key:
          url: https://download.docker.com/linux/ubuntu/gpg
          state: present
          
      - name: Install required system packages
        apt: name={{ item }} state=latest update_cache=yes
        with_items:
           - apt-transport-https
           - ca-certificates
           - curl
           - software-properties-common
           - python-pip
           - virtualenv
           - python-setuptools

      - name: Add Docker APT repository
        apt_repository:
          repo: deb [arch=amd64] https://download.docker.com/linux/{{ansible_distribution|lower}} {{ansible_distribution_release}} stable
          state: present

      - name: Update apt and install docker-ce
        apt: update_cache=yes name=docker-ce state=latest

      - name: Update apt and install docker-ce-cli
        apt: update_cache=yes name=docker-ce-cli state=latest

      - name: Update apt and install containerd.io
        apt: update_cache=yes name=containerd.io state=latest

      - name: Install Docker Module for Python
        pip:
          name: docker

  - hosts: db
    remote_user: sowmya
    become: true
    tasks:
      - name: Starting database container
        pip:
          name: docker-py
        docker_container:
          name: database
          image: sowmya1234/todo-database-postgres
          restart: yes
          ports:
            - "5432:5432"  
          env:
            POSTGRES_PASSWORD: "postgres"
            POSTGRES_USER: "postgres"
            POSTGRES_DB: "todo"
            POSTGRES_HOST: "10.10.10.160"
            POSTGRES_PORT: "5432"
          state: started
  - hosts: webserver
    remote_user: sowmya
    become: true
    tasks:
      - name: Starting web server
        docker_container:
          name: web
          image: sowmya1234/todo-web
          restart: yes
          state: started
          env:
            POSTGRES_PASSWORD: "postgres"
            POSTGRES_USER: "postgres"
            POSTGRES_DB: "todo"
            POSTGRES_HOST: "10.10.10.160"
            POSTGRES_PORT: "5432"
          ports:
            - "8080:8080"
          command: ["npm","run","dev"]

      - name: Starting client server
        docker_container:
          name: client
          image: sowmya1234/todo-client
          state: started
          restart: yes
          links:
            - web
          ports:
            - "3000:3000"
          command: ["npm","start"]
         

        